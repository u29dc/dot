"$schema" = 'https://starship.rs/config-schema.json'

# Dark theme - subtle gradient (stays dark for white text readability)
format = """
[](color_segment1)\
$os\
[](fg:color_segment1 bg:color_segment2)\
$directory\
[](fg:color_segment2 bg:color_segment3)\
$bun\
$rust\
$golang\
$zig\
$python\
[](fg:color_segment3 bg:color_segment4)\
$git_branch\
$git_commit\
$git_state\
$git_status\
[](fg:color_segment4)\
$line_break$character"""

palette = 'dark'

[palettes.dark]
color_fg = '#e8e8e8'
color_segment1 = '#2a2a2a'
color_segment2 = '#333333'
color_segment3 = '#3c3c3c'
color_segment4 = '#454545'
color_error = '#ff6b6b'

[os]
disabled = false
style = "fg:color_fg bg:color_segment1"
format = "[  $symbol  ]($style)"

[os.symbols]
Macos = "󰀵"
Windows = "󰍲"
Linux = "󰌽"
Ubuntu = "󰕈"
Arch = "󰣇"
Debian = "󰣚"

[time]
disabled = true

[directory]
truncation_length = 3
truncate_to_repo = false
format = "[  $path  ]($style)"
style = "fg:color_fg bg:color_segment2"
home_symbol = "~"
read_only = " [ro]"

[bun]
format = "[  bun:$version  ]($style)"
symbol = ""
style = "fg:color_fg bg:color_segment3"
detect_files = ["bun.lock", "bun.lockb", "bunfig.toml"]
disabled = false

[nodejs]
disabled = true

[rust]
format = "[  rs:$version  ]($style)"
symbol = ""
style = "fg:color_fg bg:color_segment3"
disabled = false

[golang]
format = "[  go:$version  ]($style)"
symbol = ""
style = "fg:color_fg bg:color_segment3"
disabled = false

[zig]
format = "[  zig:$version  ]($style)"
symbol = ""
style = "fg:color_fg bg:color_segment3"
disabled = false

[python]
format = "[  py:$version  ]($style)"
symbol = ""
style = "fg:color_fg bg:color_segment3"
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version"]
detect_folders = ["venv", ".venv", "__pycache__"]
disabled = false

[git_branch]
format = "[  git:$branch(:$remote_branch)  ]($style)"
style = "fg:color_fg bg:color_segment4"
truncation_length = 20
truncation_symbol = "..."

[git_commit]
format = "[  @$hash  ]($style)"
style = "fg:color_fg bg:color_segment4"
commit_hash_length = 7
only_detached = true

[git_state]
format = "[  $state( $progress_current/$progress_total)  ]($style)"
style = "fg:color_fg bg:color_segment4"

[git_status]
format = "[  $all_status$ahead_behind  ]($style)"
style = "fg:color_fg bg:color_segment4"
conflicted = "!${count}"
ahead = "^${count}"
behind = "v${count}"
diverged = "^${ahead_count}v${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "~${count}"
staged = "+${count}"
renamed = "r${count}"
deleted = "x${count}"

[jobs]
disabled = true

[cmd_duration]
disabled = true

[status]
disabled = true

[character]
success_symbol = "[>](color_fg)"
error_symbol = "[>](bold color_error)"
vimcmd_symbol = "[<](color_fg)"
vimcmd_visual_symbol = "[<](dimmed color_fg)"

